<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map Project</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="sidebar" data-bind="css: { open: showSidebar }">
        <div id="header">New York Locations</div>
        <input id="filter-text" value="" data-bind="value: filter, valueUpdate: 'afterkeydown'">
        <ul id="location-list" data-bind="foreach: filteredLocations">
            <li id="title"><div data-bind="text: title, click: $parent.openInfoWindow"></div></li>
        </ul>
    </div>
    <div id="sidebar-btn" data-bind="click: toggleSidebar">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div id="map" data-bind="css: { adjust: mapAdjust }"></div>
    <script src="js/lib/knockout-3.4.0.js"></script>
    <script src="js/lib/jquery-2.2.3.min.js"></script>
    <script src="js/script.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCC2GvY5w5IMVPMnputfxVDs_k_QJ_JVBg&callback=initMap" onerror="googleError()"></script>
</body>
</html>
